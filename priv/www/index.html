<script type="text/javascript" src="hydrometeor.js"></script>
<script>
$(document).ready(function() {
	Hydrometeor.path = "/pathtohydrometeor";
	Hydrometeor.init();
	Hydrometeor.registerEventCallback("process", "hmRecv");
	Hydrometeor.joinChannel("channel", 15);
	Hydrometeor.connect();
});

function hmRecv(msg) {
	$("body").prepend(msg + "<p>");
}




</script>
